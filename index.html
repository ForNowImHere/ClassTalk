<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1>Video Chat Room</h1>

        <button id="create-room-button">Create a New Room</button>
        <p>Or join an existing room:</p>
        <input type="text" id="room-code-input" placeholder="Enter room code" />
        <button id="join-room-button">Join Room</button>

        <div id="room-status"></div>

        <div id="video-container">
            <video id="local-video" autoplay muted></video>
            <video id="remote-video" autoplay></video>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
